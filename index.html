<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WP JWT Example</title>
  <script type="module" defer src="./js/index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="vh-100 d-flex align-items-center justify-items-center">
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
        <form action="" method="" class="bg-primary p-3">
          <div class="input-group mb-3">
            <label class="input-group-text" for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control">
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control">
          </div>
          <button class="btn btn-outline-light w-100">Submit</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
